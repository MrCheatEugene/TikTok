<p>Координаты:</p>
<p id="coords">
</p>
<p>Предпросмотр:</p>
<svg style="background-color:white; " id="svg" height="1280" width="720">
<circle id="dot" r="5"></circle>
<text id="lineone" x="0" y="72" style="font-family: Segoe UI Light; font-size: 72; fill: black">hello,world!</text>
<text id="linetwo" x="0" y="154" style="font-family: Segoe UI Light; font-size: 72; fill: black">привет, мир!</text>
<text id="linethree" x="0" y="246" style="font-family: Segoe UI Light; font-size: 72; fill: black">Третья строка</text>
</svg>
<script>
let x,y,s;
x=0;
y=0;	
s=72;

let dot=document.getElementById("dot");
let l1=document.getElementById("lineone");
let l2=document.getElementById("linetwo");
let l3=document.getElementById("linethree");

let coords=document.getElementById("coords");
let svgg=document.getElementById("svg");

let mx,my;
mx=0;my=0
coords.innerHTML="x: "+x+"; y: "+y+"; ";
function bgchange(){
svgg.style="background-color:"+document.getElementById('colorpicker').value+";"
}
function ch_text(){
l1.innerHTML=document.getElementById('line_one').value;
l2.innerHTML=document.getElementById('line_two').value;
l3.innerHTML=document.getElementById('line_three').value;
}
function conf_export(){
alert("Ваша конфигурация:  "+"text_color:"+document.getElementById('tcolorpicker').value+";background_color:"+document.getElementById('colorpicker').value+";"+"line_one:"+document.getElementById('line_one').value+";"+"line_two:"+document.getElementById('line_two').value+";"+"line_three:"+document.getElementById('line_three').value+";");
}
function tchange(){
	s=	parseInt( document.getElementById("msize").value);
l1.style="font-family: Segoe UI Light; font-size: "+s+"; fill: "+document.getElementById('tcolorpicker').value;
l2.style="font-family: Segoe UI Light; font-size: "+s+"; fill: "+document.getElementById('tcolorpicker').value;
l3.style="font-family: Segoe UI Light; font-size: "+s+"; fill: "+document.getElementById('tcolorpicker').value;


}

function sizee(){
	s=	parseInt( document.getElementById("msize").value);
l1.style="font-family: Segoe UI Light; font-size: "+s+"; fill: "+document.getElementById('tcolorpicker').value;
l2.style="font-family: Segoe UI Light; font-size: "+s+"; fill: "+document.getElementById('tcolorpicker').value;
l3.style="font-family: Segoe UI Light; font-size: "+s+"; fill: "+document.getElementById('tcolorpicker').value;

}

function reset(){
	x=0;	
y=0;
dot.setAttribute('cx',x);
dot.setAttribute('cy',y);
l1.setAttribute('y',s);	
l1.setAttribute('x',0);	

l2.setAttribute('y',s*2);	
l2.setAttribute('x',0);	
l3.setAttribute('y',s*3);	
l3.setAttribute('x',0);	
coords.innerHTML="x: "+x+"; y: "+y+"; ";
}
function xp(){
	mx=parseInt( document.getElementById("mx").value);
x=x+mx;
dot.setAttribute('cx',x);
l1.setAttribute('x',x);	
l2.setAttribute('x',x);		
l3.setAttribute('x',x);
coords.innerHTML="x: "+x+"; y: "+y+"; ";
}

function xm(){
	mx=parseInt( document.getElementById("mx").value);
x=x-mx;
dot.setAttribute('cx',x);
l1.setAttribute('x',x);		
l2.setAttribute('x',x);	
l3.setAttribute('x',x);	
coords.innerHTML="x: "+x+"; y: "+y+"; ";
}
function yp(){
	my=parseInt( document.getElementById("my").value); y=y+my; dot.setAttribute('cy',y);  l1.setAttribute('y',s+y);
l2.setAttribute('y',(s*2)+y);l3.setAttribute('y',(s*3)+y);

coords.innerHTML="x: "+x+"; y: "+y+"; ";

}
function ym(){
	my=parseInt( document.getElementById("my").value);
y=y-my;
dot.setAttribute('cy',y);
l1.setAttribute('y',s+y);	
l2.setAttribute('y',(s*2)+y);	
l3.setAttribute('y',(s*3)+y);

coords.innerHTML="x: "+x+"; y: "+y+"; ";
}
</script>
